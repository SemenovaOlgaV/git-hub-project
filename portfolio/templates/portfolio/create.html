{% extends 'portfolio/base.html'%}

{% block title %}
Добавление записи
{%endblock%}

{% block content %}
  <h1>Добавление записи о работе</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.task }}<br>
    <button type="submit" class="btn btn-success">Добавить</button>
    <span>{{error}}</span>
  </form>
{%endblock%}
